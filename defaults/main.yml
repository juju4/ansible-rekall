---

rekall_virtualenv: /usr/local/share/env-rekall

## Warning! big download ~4GB, feb 2017
rekall_dl_profiles: false
rekall_profiles: /usr/local/share/rekall-profiles

rekall_with_agent: true
rekallagent_etc: /usr/local/share/env-rekall/etc
## for agent http server
rekall_with_agentserver: false
## ansible inventory name
rekallagent_servername: localhost
## Note: don't use tmp as systemd is configured with PrivateTmp
rekallagent_roothttp: /etc/rekall-server
## public FQDN
rekallagent_ip: 127.0.0.1
rekallagent_port: 8000

rekall_win_url: 'https://github.com/google/rekall/releases/download/v1.6.0/Rekall_1.6.0_Gotthard_x64.exe'
## not supported currently by win_get_url
#rekall_win_hash: 'sha256:aaaa'
rekall_win_dest: 'c:\Windows'

